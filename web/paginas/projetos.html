<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meus Projetos</title>
  <link rel="stylesheet" href="../css/estilo.css" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    #filtros {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    #lista-projetos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    .card h2 {
      margin: 0 0 10px 0;
      font-size: 1.4rem;
      color: #222;
    }

    .card p {
      margin: 5px 0;
      font-size: 0.95rem;
      color: #555;
    }

    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background: #007bff;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.2s;
    }

    .card a:hover {
      background: #0056b3;
    }

    /* Tooltip de tecnologias */
    .tooltip {
      position: absolute;
      top: -5px;
      right: -5px;
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 5px 8px;
      border-radius: 5px;
      font-size: 0.8rem;
      display: none;
      z-index: 10;
    }

    .card:hover .tooltip {
      display: block;
    }

    /* Cores por grupo */
    .Fundamentos { border-left: 6px solid #4caf50; }
    .Frontend { border-left: 6px solid #2196f3; }
    .Backend { border-left: 6px solid #f44336; }
    .Cloud { border-left: 6px solid #ff9800; }
    .AvanÃ§ados { border-left: 6px solid #9c27b0; }

    /* Filtros */
    select, input[type="text"] {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      min-width: 150px;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Meus Projetos</h1>

  <div id="filtros">
    <input type="text" id="busca" placeholder="Buscar por nome ou tecnologia...">
    <select id="filtroGrupo">
      <option value="">Todos os Grupos</option>
    </select>
    <select id="filtroDificuldade">
      <option value="">Todas as Dificuldades</option>
      <option value="Iniciante">Iniciante</option>
      <option value="IntermediÃ¡rio">IntermediÃ¡rio</option>
      <option value="AvanÃ§ado">AvanÃ§ado</option>
    </select>
  </div>

  <div id="lista-projetos">Carregando projetos...</div>

  <script src="../js/main.js" defer></script>
</body>
</html>
