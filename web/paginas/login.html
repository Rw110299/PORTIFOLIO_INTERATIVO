<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Richard Souza</title>
  <link rel="stylesheet" href="../css/estilo.css">
  <style>
    /* Fundo com imagem e overlay */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('/web/imagens/hero-bg.jpg'); /* Caminho absoluto */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    /* Overlay escura */
    body::before {
      content: '';
      position: absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background: rgba(0,0,0,0.4);
      z-index: 0;
    }

    .login-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: transform 0.3s;
      position: relative;
      z-index: 1;
    }

    .login-container:hover {
      transform: translateY(-5px);
    }

    h2 {
      color: #007bff;
      margin-bottom: 30px;
      font-size: 2rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: border 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background: #007bff;
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    .links {
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .links a {
      color: #007bff;
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.3s;
    }

    .links a:hover {
      color: #0056b3;
    }

    .error-message {
      color: #ff4d4f;
      font-size: 0.9rem;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="usuario" placeholder="Usuário" required>
      <input type="password" id="senha" placeholder="Senha" required>
      <div class="error-message" id="erroLogin">Usuário ou senha incorretos</div>
      <button type="submit">Entrar</button>
    </form>
    <div class="links">
      <a href="registro.html">Criar conta</a> |
      <a href="home.html">Voltar para Home</a>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const erroLogin = document.getElementById('erroLogin');

    loginForm.addEventListener('submit', function(e){
      e.preventDefault();

      const usuario = document.getElementById('usuario').value.trim();
      const senha = document.getElementById('senha').value.trim();

      // Exemplo simples de validação (substituir pela validação real via backend)
      if(usuario === "admin" && senha === "123456") {
        alert("Login bem-sucedido!");
        window.location.href = "home.html";
      } else {
        erroLogin.style.display = "block";
      }
    });
  </script>
</body>
</html>
