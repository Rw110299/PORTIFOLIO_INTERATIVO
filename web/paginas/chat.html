<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Richard Souza</title>
  <link rel="stylesheet" href="../css/estilo.css">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #007bff;
      color: #fff;
      padding: 15px 20px;
      font-size: 1.5rem;
      text-align: center;
      font-weight: bold;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 15px;
      overflow-y: auto;
      background: #e5e5e5;
    }

    .message {
      max-width: 70%;
      margin-bottom: 15px;
      padding: 12px 15px;
      border-radius: 15px;
      word-wrap: break-word;
      line-height: 1.4;
      font-size: 0.95rem;
    }

    .message.user {
      align-self: flex-end;
      background: #007bff;
      color: #fff;
      border-bottom-right-radius: 0;
    }

    .message.bot {
      align-self: flex-start;
      background: #fff;
      color: #333;
      border-bottom-left-radius: 0;
    }

    .input-container {
      display: flex;
      padding: 10px 15px;
      background: #fff;
      border-top: 1px solid #ccc;
    }

    .input-container input {
      flex: 1;
      padding: 12px;
      border-radius: 25px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 1rem;
    }

    .input-container button {
      margin-left: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 25px;
      background: #007bff;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .input-container button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>ðŸ’¬ Chat</header>

  <div class="chat-container" id="chatContainer">
    <!-- Mensagens aparecerÃ£o aqui -->
  </div>

  <div class="input-container">
    <input type="text" id="mensagemInput" placeholder="Digite sua mensagem..." />
    <button id="enviarBtn">Enviar</button>
  </div>

  <script>
    const chatContainer = document.getElementById('chatContainer');
    const mensagemInput = document.getElementById('mensagemInput');
    const enviarBtn = document.getElementById('enviarBtn');

    // FunÃ§Ã£o para adicionar mensagens
    function adicionarMensagem(texto, tipo) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', tipo);
      msgDiv.textContent = texto;
      chatContainer.appendChild(msgDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Evento botÃ£o enviar
    enviarBtn.addEventListener('click', () => {
      const texto = mensagemInput.value.trim();
      if(texto) {
        adicionarMensagem(texto, 'user');
        mensagemInput.value = '';

        // SimulaÃ§Ã£o de resposta do bot
        setTimeout(() => {
          adicionarMensagem("ðŸ¤– Resposta automÃ¡tica: " + texto, 'bot');
        }, 800);
      }
    });

    // Enviar mensagem ao pressionar Enter
    mensagemInput.addEventListener('keypress', (e) => {
      if(e.key === 'Enter') enviarBtn.click();
    });
  </script>
</body>
</html>
