<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Richard Souza</title>
  <link rel="stylesheet" href="../css/estilo.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .registro-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
    }

    .registro-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #007bff;
    }

    .registro-container form {
      display: flex;
      flex-direction: column;
    }

    .registro-container label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    .registro-container input {
      padding: 12px 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .registro-container input:focus {
      border-color: #007bff;
      outline: none;
    }

    .registro-container button {
      padding: 12px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .registro-container button:hover {
      background: #0056b3;
    }

    .registro-container .link-login {
      text-align: center;
      margin-top: 15px;
    }

    .registro-container .link-login a {
      color: #007bff;
      text-decoration: none;
    }

    .registro-container .link-login a:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: -15px;
      margin-bottom: 15px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="registro-container">
    <h2>üìù Criar Conta</h2>
    <form id="form-registro">
      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="exemplo@email.com">

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha">

      <label for="confirmar-senha">Confirmar senha</label>
      <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Repita a senha">

      <div class="error" id="erro-msg">Erro: Preencha todos os campos corretamente.</div>

      <button type="submit">Registrar</button>

      <div class="link-login">
        J√° tem conta? <a href="login.html">Entrar</a>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('form-registro');
    const erroMsg = document.getElementById('erro-msg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();
      const confirmarSenha = document.getElementById('confirmar-senha').value.trim();

      if (!nome || !email || !senha || !confirmarSenha) {
        erroMsg.innerText = "Preencha todos os campos!";
        erroMsg.style.display = "block";
        return;
      }

      if (senha !== confirmarSenha) {
        erroMsg.innerText = "As senhas n√£o coincidem!";
        erroMsg.style.display = "block";
        return;
      }

      // Aqui voc√™ poderia enviar os dados para backend ou salvar localmente
      erroMsg.style.display = "none";
      alert("Conta criada com sucesso!");
      form.reset();
      window.location.href = "login.html";
    });
  </script>

</body>
</html>
