<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Richard Souza - Portfólio Interativo</title>
  <link rel="stylesheet" href="css/estilo.css" />
  <style>
    /* Reset e tipografia */
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Arial', sans-serif; background:#f5f5f5; color:#333; line-height:1.6; }
    a { text-decoration:none; color:inherit; }

    /* Header */
    header {
      background:#007bff;
      color:#fff;
      padding:20px 0;
      text-align:center;
      position:sticky;
      top:0;
      z-index:100;
    }
    header h1 { font-size:2rem; margin-bottom:5px; }
    header nav a { margin:0 15px; font-weight:bold; transition:color 0.3s; }
    header nav a:hover { color:#ffd700; }

    /* Hero */
    .hero {
      background:linear-gradient(135deg,#007bff,#00c6ff);
      color:#fff;
      padding:100px 20px;
      text-align:center;
    }
    .hero h2 { font-size:2.5rem; margin-bottom:20px; }
    .hero p { font-size:1.2rem; margin-bottom:30px; }
    .hero a {
      padding:12px 25px;
      background:#fff;
      color:#007bff;
      border-radius:8px;
      font-weight:bold;
      transition:background 0.3s,color 0.3s;
    }
    .hero a:hover { background:#ffd700; color:#007bff; }

    /* Seções */
    section { padding:60px 20px; max-width:1200px; margin:0 auto; }
    section h2 { text-align:center; margin-bottom:40px; font-size:2rem; color:#007bff; }

    /* Cards */
    .cards { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; }
    .card {
      background:#fff;
      padding:20px;
      border-radius:12px;
      box-shadow:0 4px 15px rgba(0,0,0,0.1);
      transition:transform 0.2s;
    }
    .card:hover { transform:translateY(-5px); }
    .card h3 { margin-bottom:10px; color:#007bff; }
    .card p { font-size:0.95rem; color:#555; margin-bottom:15px; }
    .card a {
      display:inline-block;
      padding:10px 15px;
      background:#007bff;
      color:#fff;
      border-radius:8px;
      transition:background 0.2s;
    }
    .card a:hover { background:#0056b3; }

    /* Footer */
    footer {
      background:#333;
      color:#fff;
      padding:20px 0;
      text-align:center;
      margin-top:50px;
    }
    footer a { color:#ffd700; }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Richard Souza</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="paginas/sobre.html">Sobre</a>
      <a href="paginas/grupos.html">Grupos</a>
      <a href="paginas/projetos.html">Projetos</a>
      <a href="paginas/login.html">Login</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <div class="hero">
    <h2>Bem-vindo ao meu Portfólio Interativo</h2>
    <p>Explore meus projetos de programação, desenvolvimento web e mobile.</p>
    <a href="paginas/projetos.html">Ver Projetos</a>
  </div>

  <!-- Destaques de Projetos -->
  <section id="destaques">
    <h2>Projetos Recentes</h2>
    <div class="cards" id="lista-projetos">
      <!-- Cards serão carregados pelo main.js -->
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Richard Souza. Todos os direitos reservados.</p>
    <p><a href="paginas/sobre.html">Sobre</a> | <a href="paginas/contato.html">Contato</a></p>
  </footer>

  <script src="js/main.js" defer></script>
</body>
</html>
